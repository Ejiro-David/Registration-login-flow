<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>

<body>
    <h1>Login</h1>
    <form action="successLogin.html" method="post">
        <input name="email" type="email" value="email" required><br>
        <input name="password" value="password" type="password" pattern="(?=.*\d)(?=.*[\W_]).{7,}"
            title="Minimum of 7 characters. Should have at least one special character and one number."
            required><br><br>
        <input class="button" name="submit" type="submit">
    </form>
</body>
</html>
