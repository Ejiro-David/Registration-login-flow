<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login Page</title>
</head>
<body>
    <h1>Login here</h1>
    <form action="../successLogin/successLogin.html" method="post">
        <label for="email">Email: </label><br>
        <input name="email" type="email"  required><br>
        <label for="password">Password: </label><br>
        <input name="password" type="password" pattern="(?=.*\d)(?=.*[\W_]).{7,}" title="Minimum of 7 characters. Should have at least one special character and one number." required><br><br>
        <input name="submit" type="submit">
    </form>
</body>
</html>
