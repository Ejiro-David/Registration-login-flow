<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="successReg.html" method="POST">
        <input name="fname" type="text" required value="first name"><br>

        <input name="lname" type="text" value="last name"><br>
        <label for="number">Phone Number</label><br>
        <input name="number" type="number" value="phone-number"><br>

        <input name="email" type="email"  required value="email"><br>
        <label for="gender">Gender</label><br>
        <select name="gender"  required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonBinary">Non-Binary</option>
            <option value="anon">Prefer not to say</option>
        </select><br>
        <label for="dob">Date of birth</label><br>
        <input name="dob" type="date"  required><br>
        <label for="favcolor">Favorite Color</label><br>
        <input name="favcolor" type="color"><br><br>
        <input class="button"  name="submit" type="submit">
    </form>
</body>
</html>
